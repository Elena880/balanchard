        .radio {
            display: block;

          </div>
          <div class="radio filter__radio">
            <input class="radio__input" type="radio" value="XX век" name="gallery_radio" id="radio-2" checked>
            <span></span>

          </div>
          <div class="radio filter__radio">
            <input class="radio__input" type="radio" value="Современность" name="gallery_radio" id="radio-3">

          </div>
    </form>
